<script type="text/javascript">
  RED.nodes.registerType('agile-config-server', {
    category: 'config',
    defaults: {
      host: {
        value: "agile",
        required: true
      },
      port: {
        value: 8080,
        required: true,
        validate: RED.validators.number()
      },
    },
    label: function() {
      return this.host + (this.port ? ":" + this.port : "")
    }
  });
</script>
<script type="text/x-red" data-template-name="agile-config-server">
  <div class="form-row">
    <label for="node-config-input-host">
      <i class="icon-bookmark"></i> Host
    </label>
    <input type="text" id="node-config-input-host" placeholder="agile">
  </div>
  <div class="form-row">
    <label for="node-config-input-port">
      <i class="icon-bookmark"></i> Port
    </label>
    <input type="text" id="node-config-input-port" placeholder="8080">
  </div>
</script>
