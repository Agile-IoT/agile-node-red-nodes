<script type="text/x-red" data-template-name="agile-device-subscribe">
  <div class="form-row">
    <label for="node-input-server">
    <i class="fa fa-globe"></i> Server</label>
    <input type="text" id="node-input-server"> </div>
  <div class="form-row">
    <label for="node-input-deviceId"><i class="fa fa-globe"></i>Device ID</label>
    <select id="device-type-sel" style="width:270px !important">
    </select></div>
  <div class="form-row">
    <label for="node-input-componentId">
    <i class="fa fa-object-group"></i> Component ID</label>
    <input type="text" id="node-input-componentId" placeholder="temperature"> </div>
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Device.Subscribe()"> </div>
</script>

<script type="text/x-red" data-help-name="agile-device-subscribe">
  <p>Receive data from a device</p>
</script>

<script type="text/javascript">
  RED.nodes.registerType('agile-device-subscribe', {
    category: 'input',
    color: "#336699",
    defaults: {
      server: {
         value:"",
         type:"agile-config-server"
      },
      name: {
        value: ""
      },
      deviceId: {
        required: true
      },
      componentId: {
        required: true
      }
    },
    inputs: 0,
    outputs: 1,
    icon: "device-read.png",
    align: "left",
    label: function() {
      if(this.name) return this.name;
      var label = "Device";
      if(this.deviceId && this.componentId)
        label = this.deviceId + "." + this.componentId;
      return label + ".Subscribe()";
    },
    labelStyle: function() {
      return this.name ? "node_label_italic" : "";
    },
    oneditprepare: function() {
      var xhr = new XMLHttpRequest();
      xhr.open('GET', "http://localhost:8080/api/devices/",true);
      xhr.send();
      xhr.addEventListener("load", processRequest);
     function processRequest(e){
          if ( xhr.status==200) {
          var deviceIDSel = document.getElementById("device-type-sel");
          var deviceList = JSON.parse(xhr.responseText);
          for (var i = 0; i < deviceList.length; i++) {
            var opt = document.createElement("OPTION");
            opt.text = deviceList[i].deviceId;
            opt.value = deviceList[i].deviceId;
            deviceIDSel.options.add(opt);
          }
       }
    }
  }
  });
</script>
